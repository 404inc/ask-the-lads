<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/load-review.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <title>Review Page</title>
</head>


<body>
    <header>
        <div class="wrapper">
            <div class="search-input">
                <input type="text" name="searchBar" id="searchBar" placeholder="search">
                <div id="list" class="listC"></div>
            </div>
        </div>

        <div class="sign-in">
            <a href="sign-in.html"><img src="./img/login.png" alt="" width="50px" height="50px"></a>

        </div>

        <!-- Side Bar -->

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="#">Saved Items</a>
            <a href="about-us.html">About Us</a>
            <a href="#">Settings</a>
            <a href="feedback.html">Send Feedback</a>
        </div>

        <span class="menubtn" onclick="openNav()">&#9776;</span>

        <div class="logo">
            <a href="index.html"><img src="https://via.placeholder.com/120x40" alt="logo"></a>

        </div>
    </header>
    <main>
        <div id="review-info-img" class="review-info-img"></div>
        <div class="vl"></div>
        <div class="rightContainer">
            <div id="review-info-dis" class="review-info-dis"></div>
            <div class="commentsContainer">
                <div id="textDiv" class="textDiv">
                    <div id="commentsField" class="commentsField"></div>
                    <form id="inputForm" class="inputForm">
                        <textarea name="textareaEl" id="textareaEl" class="textareaEl" cols="50" rows="4"></textarea>
                    </form>
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        <div class="footer-logo">
            <img class="footer-img" src="https://via.placeholder.com/210x70" alt="">

            <section class="social-media">
                <div class="container text-center">
                    <p>Contact Info</p>
                    <div class="social-icons">
                        <a href="#"><img src="img/facebook-icon.png" /> </a>
                        <a href="#"><img src="img/instagram-icon.png" /> </a>
                        <a href="#"><img src="img/linkedin-icon.png" /> </a>
                        <a href="#"><img src="img/snapchat-icon.png" /> </a>
                        <a href="#"><img src="img/whatsapp-icon.png" /> </a>
                    </div>
                </div>
            </section>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/load-review.js"></script>
</body>

</html>
