<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">

    <title>Review Page</title>

<body>
    <header>

        <div class="wrapper">
            <div class="search-input">
                <input type="text" name="searchBar" id="searchBar" placeholder="search">
                <div id="list" class="listC"></div>
            </div>
        </div>

        <div class="sign-in">
            <a href="sign-in.html"><img src="./img/login.png" alt="" width="40px" height="37px"></a>
            <!-- <div class="user-info">
                <p>Hello there!</p>
            </div> -->
        </div>

        <!-- Side Bar -->

        <div class="wrapper1">
            <input type="checkbox" id="btn" hidden>
            <label for="btn" class="menu-btn">
             <i class="fas fa-bars"></i>
             <i class="fas fa-times"></i>
             </label>
            <nav id="sidebar">
                <div class="title">
                    Menu
                </div>
                <ul class="list-items">
                    <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                    <li><a href="saved.html"><i class="fas fa-bookmark"></i>Saved Items</a></li>
                    <li><a href="feedback.html"><i class="fas fa-comments"></i></i>Send Feedback</a></li>
                    <li><a href="about-us.html"><i class="fas fa-receipt"></i>About Us</a></li>
                </ul>
            </nav>
            <div class="logo">
                <a href="index.html"><img src="./img/logo.png" alt="logo" width="210px" height="70px"></a>

            </div>
        </div>


    </header>
    <main>
        <div class="movie-card">

            <div class="containerLoad">

                <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/195612/hobbit_cover.jpg" alt="cover"
                        class="cover" id="cover" />

                <div class="hero" id="hero">

                    <div class="details">

                        <div class="title1" id="title1"></div>

                        <!-- <div class="title2">The Battle of the Five Armies</div>     -->

                        <fieldset class="rating">
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star checked"></span>
                            <span class="fa fa-star"></span>
                            <span class="fa fa-star"></span>
                        </fieldset>

                        <span class="likes" id="likes">109 likes</span>

                    </div> <!-- end details -->

                </div> <!-- end hero -->

                <div class="description">

                    <div class="commentsField" id="commentsField">
                        <h3>Comments:</h3>
                        <hr>
                    </div>
                    <!-- <div class="column1">
                  <span class="tag">action</span>
                  <span class="tag">fantasy</span>
                  <span class="tag">adventure</span>
                </div> end column1 -->

                    <div class="column2" , id="column2"></div>
                    <!-- end column2 -->

                </div> <!-- end description -->

                <form action="" id="inputForm" class="inputForm">
                    <textarea name="textareaEl" id="textareaEl" class="textareaEl" cols="30" rows="10"
                        placeholder="Comment..."></textarea><br>
                    <input type="submit" name="submit" id="submit">
                </form>
                

                </div>
            </div> <!-- end container -->
        </div> <!-- end movie-card -->
    </main>
    <footer>
        <img class="footer-img" src="./img/logo.png" alt="logo" width="210px" height="70px">

            <ul class="">

                <li>

                        <i class="fab fa-twitter"></i>
                        <span>Twitter</span>
                    </a>
                </li>

                <li>
                    <a class="googleplus" href="">
                        <i class="fab fa-google-plus-g"></i>
                        <span>Google Plus</span>
                    </a>
                </li>

                <li>
                    <a class="linkedin" href="">

                </li>

                <li>
                    <a class="Youtube" href="">
                        <i class="fab fa-youtube"></i>
                        <span>Tumblr</span>
                    </a>

            </ul>
