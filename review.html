<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/load-review.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz&display=swap" rel="stylesheet">
    <title>Review Page</title>
</head>


<body>
    <header>

        <div class="wrapper">
            <div class="search-input">
                <input type="text" name="searchBar" id="searchBar" placeholder="search">
                <div id="list" class="listC"></div>
            </div>
        </div>
        
        <div class="sign-in">
            <a href="sign-in.html"><img src="./img/login.png" alt="" width="40px" height="37px"></a>
            <!-- <div class="user-info">
                <p>Hello there!</p>
            </div> -->
        </div>

        <!-- Side Bar -->

        <div class="wrapper1">
            <input type="checkbox" id="btn" hidden>
            <label for="btn" class="menu-btn">
             <i class="fas fa-bars"></i>
             <i class="fas fa-times"></i>
             </label>
            <nav id="sidebar">
                <div class="title">
                    Menu
                </div>
                <ul class="list-items">
                    <li><a href="index.html"><i class="fas fa-home"></i>Home</a></li>
                    <li><a href="saved.html"><i class="fas fa-bookmark"></i>Saved Items</a></li>
                    <li><a href="feedback.html"><i class="fas fa-comments"></i></i>Send Feedback</a></li>
                    <li><a href="about-us.html"><i class="fas fa-receipt"></i>About Us</a></li>
                </ul>
            </nav>
            <div class="logo">
                <a href="index.html"><img src="https://via.placeholder.com/120x40" alt="logo"></a>
    
            </div>
        </div>

        
    </header>
    <main>
        <div id="review-info-img" class="review-info-img"></div>
        <div class="vl"></div>
        <div class="rightContainer">
            <div id="review-info-dis" class="review-info-dis"></div>
            <div class="commentsContainer">
                <div id="textDiv" class="textDiv">
                    <div id="commentsField" class="commentsField"></div>
                    <form id="inputForm" class="inputForm">
                        <textarea name="textareaEl" id="textareaEl" class="textareaEl" cols="50" rows="4" placeholder="Comment..."></textarea>
                    </form>
                </div>
            </div>
        </div>
        
    </main>
    <footer>
        <div class="footer-logo">
            <img class="footer-img" src="https://via.placeholder.com/210x70" alt="">

            <section class="social-media">
                <div class="container text-center">
                    <p>Contact Us</p>
                    <div class="social-icons">
                        <a href="#"><img src="img/facebook-icon.png" /> </a>
                        <a href="#"><img src="img/instagram-icon.png" /> </a>
                        <a href="#"><img src="img/linkedin-icon.png" /> </a>
                        <a href="#"><img src="img/snapchat-icon.png" /> </a>
                        <a href="#"><img src="img/whatsapp-icon.png" /> </a>
                    </div>
                </div>
            </section>
        </div>
    </footer>
    <script src="js/app.js"></script>
