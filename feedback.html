<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/feedback.css">
    <title>Feedback</title>
</head>

<body>
    <header>

        <div class="wrapper">
            <div class="search-input">
                <input type="text" name="searchBar" id="searchBar" placeholder="search">
                <div id="list" class="listC"></div>
            </div>
        </div>

        <div class="sign-in">
            <a href="sign-in.html"><img src="./img/login.png" alt="" width="50px" height="50px"></a>
            <!-- <div class="user-info">
                <p>Hello there!</p>
            </div> -->
        </div>

        <!-- Side Bar -->

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="saved.html">Saved Items</a>
            <a href="about-us.html">About Us</a>
            <a href="feedback.html">Send Feedback</a>
        </div>

        <span class="menubtn" onclick="openNav()">&#9776;</span>

        <div class="logo">
            <a href="index.html"><img src="https://via.placeholder.com/120x40" alt="logo"></a>

        </div>
    </header>
    <main>

        <div class="background">
            <div class="container">
              <div class="screen">
                <div class="screen-body">
                  <div class="screen-body-item left">
                    <div class="app-title">
                      <span>Feedback</span>
                    </div>

                    <div id="app-message"></div>
                    <div class="formLogo">
                        <img src="./img/formImg.png" alt="logo">
                    </div>
                  </div>
                  <div class="screen-body-item">
                    <form id="myForm" autocomplete="off">
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="FIRST NAME" required>
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="LAST NAME" required>
                      </div>
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="EMAIL" required>
                      </div>
                      <div class="app-form-group box">
                        <label for="select">RATE YOUR VISIT</label>
                        <select id="select" class="app-form-control" required>
                            <option value="none"></option>
                            <option value="good">Good</option>
                            <option value="Average">Average</option>
                            <option value="Bad">Bad</option>
                            <option value="excellent">excellent</option>
                        </select>
                      </div>
                      <div class="app-form-group message">
                        <textarea class="app-form-control" placeholder="FEEDBACK" style="height:60px" required></textarea>
                      </div>
                      <div class="app-form-group buttons">
                        <button class="app-form-button">SEND</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </main>
    <footer>
        <div class="footer-logo">
            <img class="footer-img" src="https://via.placeholder.com/210x70" alt="">

            <section class="social-media">
                <div class="container text-center">
                    <p>Contact Info</p>
                    <div class="social-icons">
                        <a href="#"><img src="img/facebook-icon.png" /> </a>
                        <a href="#"><img src="img/instagram-icon.png" /> </a>
                        <a href="#"><img src="img/linkedin-icon.png" /> </a>
                        <a href="#"><img src="img/snapchat-icon.png" /> </a>
                        <a href="#"><img src="img/whatsapp-icon.png" /> </a>
                    </div>
                </div>
            </section>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script>
        let feed = document.getElementById('myForm');
        feed.addEventListener('submit',thanks);

        function thanks(event){
            event.preventDefault();
            let message = document.getElementById('app-message');
            document.getElementById('myForm').reset();
            message.textContent = 'Thank you for your response ^_^';
        }

    </script>
</body>

</html>
