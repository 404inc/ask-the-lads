<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sign-in.css">
</head>

<body>
    <header>

        <div class="wrapper">
            <div class="search-input">
                <input type="text" name="searchBar" id="searchBar" placeholder="search">
                <div id="list" class="listC"></div>
            </div>
        </div>

        <div class="sign-in">
            <a href="sign-in.html"><img src="./img/login.png" alt="" width="50px" height="50px"></a>
            <!-- <div class="user-info">
                <p>Hello there!</p>
            </div> -->
        </div>

        <!-- Side Bar -->

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="saved.html">Saved Items</a>
            <a href="about-us.html">About Us</a>
            <a href="feedback.html">Send Feedback</a>
        </div>

        <span class="menubtn" onclick="openNav()">&#9776;</span>

        <div class="logo">
            <a href="index.html"><img src="https://via.placeholder.com/120x40" alt="logo"></a>

        </div>
    </header>
    <main>
        <div id="main">
            <div class="container1" id="container">
                <div class="form-container sign-up-container">
                    <form id="signUp-form">
                        <h1 class="h1">Create Account</h1>
                        <div class="social-container">
                            <a href="#" class="social a f"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social a g"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social a l"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span class="span">or use your email for registration</span>

                        <input type="email" id="newEmail" name="newEmail" placeholder="Email" class="input" required/>
                        <label for="email" id="newEmailLabel"></label>

                        <input type="password" id="newPassword" name="newPassword" placeholder="Password"  class="input" required/>

                        <input type="password" id="passwordRepeat" name="passwordRepeat" placeholder="Repeat Password"  class="input" required/>
                        <label for="email" id="passwordRepeatLabel"></label>

                        <button id="signUpBtn" type="submit">Sign Up</button>
                    </form>
                </div>
                <div class="form-container sign-in-container">
                    <form id="signIn-form">
                        <h1 class="h1">Sign in</h1>
                        <div class="social-container">
                            <a href="#" class="social a f"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social a g"><i class="fab fa-google-plus-g"></i></a>
                            <a href="#" class="social a l"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                        <span class="span">or use your account</span>
                        <input type="email" id="email" name="email" placeholder="Email"  class="input" required/>
                        <label for="email" id="emailLabel"></label>

                        <input type="password" id="password" name="password" placeholder="Password"  class="input" required/>
                        <label for="email" id="passwordLabel"></label>

                        <button id="signInBtn" type="submit">Sign In</button>
                    </form>
                </div>
                <div class="overlay-container">
                    <div class="overlay">
                        <div class="overlay-panel overlay-left">
                            <h1 class="h1">Hello, Friend!</h1>
                            <p class="p">Enter your personal details and start journey with us</p>
                            <button class="ghost" id="signIn">Sign In</button>
                        </div>
                        <div class="overlay-panel overlay-right">
                            <h1 class="h1">Welcome Back!</h1>
                            <p class="p">To keep connected with us please login with your personal info</p>
                            <button class="ghost" id="signUp">Sign Up</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-logo">
            <img class="footer-img" src="https://via.placeholder.com/210x70" alt="">

            <section class="social-media">
                <div class="container text-center">
                    <p>Contact Info</p>
                    <div class="social-icons">
                        <a href="#"><img src="img/facebook-icon.png" /> </a>
                        <a href="#"><img src="img/instagram-icon.png" /> </a>
                        <a href="#"><img src="img/linkedin-icon.png" /> </a>
                        <a href="#"><img src="img/snapchat-icon.png" /> </a>
                        <a href="#"><img src="img/whatsapp-icon.png" /> </a>
                    </div>
                </div>
            </section>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
    </script>
</body>

</html>
