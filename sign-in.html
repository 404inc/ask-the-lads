<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/sign-in.css">
</head>

<body>
    <header>

        <div class="wrapper">
            <div class="search-input">
                <input type="text" name="searchBar" id="searchBar" placeholder="search">
                <div id="list" class="listC"></div>
            </div>
        </div>

        <div class="sign-in">
            <a href="sign-in.html"><img src="./img/login.png" alt="" width="50px" height="50px"></a>
            <!-- <div class="user-info">
                <p>Hello there!</p>
            </div> -->
        </div>

        <!-- Side Bar -->

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="index.html">Home</a>
            <a href="saved.html">Saved Items</a>
            <a href="about-us.html">About Us</a>
            <a href="feedback.html">Send Feedback</a>
        </div>

        <span class="menubtn" onclick="openNav()">&#9776;</span>

        <div class="logo">
            <a href="index.html"><img src="https://via.placeholder.com/120x40" alt="logo"></a>

        </div>
    </header>
    <main>
        <div id="sign">
            <form id="signIn-form">
                <div class="sign-container">
                    <h2>Sign In</h2>
                    <p>Please type your info to log into your account.</p>
                    <hr>


                    <label for="email"><b>Email</b></label>
                    <input type="email" id="email" placeholder="Enter Email" name="email" required>

                    <label for="password"><b>Password</b></label>
                    <input type="password" id="password" placeholder="Enter Password" name="password" required>

                    <label>
                        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
                    </label>

                    <div class="clearfix">
                        <button id="signInBtn" type="submit" class="signbtn">Sign In</button>

                    </div>
                </div>
            </form>

            <p id="signQuestion">Dont't have an account?</p>

            <form id="signUp-form">
                <div class="sign-container">
                    <h2>Sign Up</h2>
                    <p>Please fill in this form to create an account.</p>
                    <hr>


                    <label for="newEmail"><b>Email</b></label>
                    <input type="email" id="newEmail" placeholder="Enter Email" name="newEmail" required>

                    <label for="newPassword"><b>Password</b></label>
                    <input type="password" id="newPassword" placeholder="Enter Password" name="newPassword" required>

                    <label for="passwordRepeat"><b>Repeat Password</b></label>
                    <input type="password" id="passwordRepeat" placeholder="Repeat Password" name="passwordRepeat" required>

                    <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

                    <div class="clearfix">
                        <button id="signUpBtn" type="submit" class="signbtn">Sign Up</button>

                    </div>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-logo">
            <img class="footer-img" src="https://via.placeholder.com/210x70" alt="">

            <section class="social-media">
                <div class="container text-center">
                    <p>Contact Info</p>
                    <div class="social-icons">
                        <a href="#"><img src="img/facebook-icon.png" /> </a>
                        <a href="#"><img src="img/instagram-icon.png" /> </a>
                        <a href="#"><img src="img/linkedin-icon.png" /> </a>
                        <a href="#"><img src="img/snapchat-icon.png" /> </a>
                        <a href="#"><img src="img/whatsapp-icon.png" /> </a>
                    </div>
                </div>
            </section>
        </div>
    </footer>
    <script src="js/app.js"></script>
    <script src="js/login.js"></script>
</body>

</html>
