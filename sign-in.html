<html lang="en">

        <div id="sign-in">

        <label for="active" class="menu-btn"><span></span></label>
        <label for="active" class="close"></label>
        <div class="Side-bar">
            <ul>
                <li><a href="#">Home</a></li>

    </header>
    <main>
        <form id="signIn">
            <div class="container">
              <h2>Sign In</h2>
              <p>Please type your info to log into your account.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
              
              <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
              </label>
              
              <div class="clearfix">
                <button id="signbtn" type="submit" class="signbtn">Sign In</button>
              </div>
            </div>
          </form>

          <p id="signQuestion">Dont't have an account?</p>

          <form id="signUp">
            <div class="container">
              <h2>Sign Up</h2>
              <p>Please fill in this form to create an account.</p>
              <hr>
          
              <label for="email"><b>Email</b></label>
              <input type="text" placeholder="Enter Email" name="email" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <label for="psw-repeat"><b>Repeat Password</b></label>
              <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
              
              <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
          
              <div class="clearfix">
                <button id="signbtn" type="submit" class="signbtn">Sign Up</button>
              </div>
            </div>
          </form>
    </main>
    <footer>
        <div id="logo">
            <img src="https://via.placeholder.com/100x20" alt="">

</body>
